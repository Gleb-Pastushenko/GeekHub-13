{% extends "parse/base.html" %}
{% block main %}
<div class="container">
    <h2 class="page-header">
        Start parcing form
    </h2>

    <form action="{% url 'parse:parse' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <p class="response-result-message">{{ message }}</p>
        <button type="submit" class="btn btn-primary my-3">Parse</button>

        {{ user.is_authenticated }}
    </form>


</div>
{% endblock %}
