{% extends 'base.html' %}

{% block title_block %}GParser : parse{% endblock %}

{% block main_block %}

<h2 class="page-header">Parse products</h2>

<form action="{% url 'products_app:parse' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <p class="response-result-message">{{ message }}</p>
    <button type="submit" class="btn btn-primary my-3">Parse</button>
</form>

{% endblock %}
